<p-toast />
<p-confirmDialog />

<p-table
    [value]="permissions()"
    [lazy]="true"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords()"
    (onLazyLoad)="loadPermissions($event)"
    [loading]="loading()"
    dataKey="_id"
    currentPageReportTemplate="Del {first} al {last} de {totalRecords} permisos"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 20, 50]"
    class="shadow-sm"
>
    <ng-template #caption>
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div class="flex flex-col gap-1">
                <h2 class="text-lg font-semibold text-surface-900 dark:text-surface-0 m-0">
                    Permisos del sistema
                </h2>
                <p class="text-sm text-surface-500 dark:text-surface-400 m-0">
                    Administra los permisos disponibles para los roles.
                </p>
            </div>
            <div class="flex flex-col gap-3 md:flex-row md:items-center">
                <form [formGroup]="filtersForm" class="flex flex-col gap-2 md:flex-row md:items-center md:gap-3">
                    <p-iconfield class="w-full md:w-72">
                        <p-inputicon styleClass="pi pi-search" />
                        <input
                            pInputText
                            type="text"
                            class="w-full"
                            placeholder="Buscar permisos"
                            formControlName="search"
                        />
                    </p-iconfield>
                    <p-select
                        formControlName="status"
                        [options]="statusOptions"
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Estado"
                        class="w-full md:w-48"
                    />
                </form>
                <p-button
                    label="Nuevo permiso"
                    icon="pi pi-plus"
                    class="p-button-rounded pi-button-blue w-full md:w-auto"
                    (click)="openNew()"
                />
            </div>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th style="min-width: 12rem">Nombre</th>
            <th style="min-width: 16rem">Descripción</th>
            <th style="min-width: 8rem">Estado</th>
            <th style="width: 12rem">Acciones</th>
        </tr>
    </ng-template>

    <ng-template #body let-permission>
        <tr>
            <td>{{ permission.name }}</td>
            <td>{{ permission.description || 'Sin descripción' }}</td>
            <td>
                <p-tag [value]="getStatusLabel(permission.status)" [severity]="getStatusSeverity(permission.status)" />
            </td>
            <td>
                <div class="flex flex-wrap gap-2">
                    <p-button icon="pi pi-eye" [rounded]="true" outlined size="small" (click)="viewPermission(permission)" />
                    <p-button icon="pi pi-pencil" [rounded]="true" outlined size="small" (click)="editPermission(permission)" />
                    <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        outlined
                        size="small"
                        (click)="confirmDelete(permission)"
                    />
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template #emptymessage>
        <tr>
            <td colspan="4" class="py-6 text-center text-surface-500 dark:text-surface-400">
                No se encontraron permisos.
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog
    [(visible)]="permissionDialog"
    [modal]="true"
    [style]="{ width: '40rem' }"
    [breakpoints]="{ '960px': '90vw', '640px': '95vw' }"
    [dismissableMask]="true"
    (onHide)="hideDialog()"
    [header]="isEditMode ? 'Editar permiso' : 'Crear permiso'"
>
    <ng-template #content>
        <form [formGroup]="permissionForm" (ngSubmit)="savePermission()" class="flex flex-col gap-4">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <div class="md:col-span-2">
                    <label for="name" class="block font-semibold mb-2">Nombre</label>
                    <input id="name" type="text" pInputText formControlName="name" fluid />
                    <small class="text-red-500" *ngIf="isInvalid('name')">
                        El nombre es obligatorio.
                    </small>
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block font-semibold mb-2">Descripción</label>
                    <textarea
                        id="description"
                        pTextarea
                        formControlName="description"
                        rows="3"
                        class="w-full"
                    ></textarea>
                </div>
                <div class="md:col-span-2 md:col-start-1">
                    <label for="status" class="block font-semibold mb-2">Estado</label>
                    <p-select
                        inputId="status"
                        formControlName="status"
                        [options]="statusOptions | slice:1"
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Seleccione un estado"
                        class="w-full"
                    />
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-2">
                <p-button type="button" label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
                <p-button type="submit" [label]="isEditMode ? 'Guardar cambios' : 'Crear permiso'" icon="pi pi-check" />
            </div>
        </form>
    </ng-template>
</p-dialog>
