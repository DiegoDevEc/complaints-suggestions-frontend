<div class="card mb-8!">
  <div class="font-semibold text-xl mb-4">Mapa de calor de feedbacks</div>

  <form class="filters" [formGroup]="filtersForm">
    <div class="filter-control">
      <label for="typeFilter">Tipo</label>
      <select id="typeFilter" formControlName="type">
        <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>

    <div class="filter-control">
      <label for="statusFilter">Estado</label>
      <select id="statusFilter" formControlName="status">
        <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>
  </form>

  <div id="gmap" class="map-container"></div>
</div>
